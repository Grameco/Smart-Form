<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="form-icon.jpg" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Smart Form</h1>
            <form>
                <h4>Email Id</h4>
                <input type="text" name="email" id="email-id" placeholder="Enter Id" ><br>

                <h4>Enter Password</h4>
                <input type="password" name="password" id="password" placeholder="PASSWORD"><br>
            </form>
            
            <button type="button" class = "mainBtn" onmouseenter="a()" onclick="alert('Please enter a password')"> Submit </button>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
